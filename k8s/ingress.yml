apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platter-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:194133065055:certificate/d5031d56-4986-4fd1-a987-299983699938
    alb.ingress.kubernetes.io/ssl-redirect: "443"
spec:
  rules:
    - host: useplatter.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: platter-service
                port:
                  number: 8000
